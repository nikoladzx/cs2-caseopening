

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-6 mb-4" *ngFor="let skin of skins">
      <div class="card h-100 shadow-sm border-0">
        <img class="card-img-top" src="data:image/jpeg;base64,{{skin.img}}" alt="Card image cap" style="width: 100%; height: 150px;" [style.border]="'3px solid ' + skin.type">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title text-center" [style.color]="skin.stattrak ? 'orange' : ''" style="font-size: 0.9rem;">
            {{skin.stattrak ? 'Stattrak ' : ''}} {{skin.name }} {{getWear(skin.condition)}}
          </h6>
          <button class="btn btn-dark mt-2 align-self-center" (click)="sellSkin(skin.id)">Sell for {{skin.price}}$</button>
        </div>
      </div>
    </div>
  </div>
</div>
