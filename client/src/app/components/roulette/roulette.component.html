<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Roulette</h1>
            <div class="roulette-board mb-3">
                <div class="roulette-slot green">0</div>
                <div class="roulette-slot red">1</div>
                <div class="roulette-slot black">2</div>
                <div class="roulette-slot red">3</div>
                <div class="roulette-slot black">4</div>
                <div class="roulette-slot red">5</div>
                <div class="roulette-slot black">6</div>
                <div class="roulette-slot red">7</div>
                <div class="roulette-slot black">8</div>
                <div class="roulette-slot red">9</div>
                <div class="roulette-slot black">10</div>
                <div class="roulette-slot red">11</div>
                <div class="roulette-slot black">12</div>
                <div class="roulette-slot red">13</div>
                <div class="roulette-slot black">14</div>
                <div class="roulette-slot red">15</div>
                <div class="roulette-slot black">16</div>
                <div class="roulette-slot red">17</div>
                <div class="roulette-slot black">18</div>
                <div class="roulette-slot red">19</div>
                <div class="roulette-slot black">20</div>
                <div class="roulette-slot red">21</div>
                <div class="roulette-slot black">22</div>
                <div class="roulette-slot red">23</div>
                <div class="roulette-slot black">24</div>
                <div class="roulette-slot red">25</div>
                <div class="roulette-slot black">26</div>
                <div class="roulette-slot red">27</div>
                <div class="roulette-slot black">28</div>
                <div class="roulette-slot red">29</div>
                <div class="roulette-slot black">30</div>
                <div class="roulette-slot red">31</div>
                <div class="roulette-slot black">32</div>
                <div class="roulette-slot red">33</div>
                <div class="roulette-slot black">34</div>
                <div class="roulette-slot red">35</div>
                <div class="roulette-slot black">36</div>
            </div>
            <div *ngIf="!rouletteResponse">
                <h3>Please place your bet!</h3>
            </div>
            <div *ngIf="rouletteResponse">
                <h3 [ngStyle]="{'color': rouletteResponse.win ? 'green' : 'red'}">{{rouletteResponse.win ? 'Congrats you won' : 'Sadly you lost'}} 
                    <span [ngStyle]="{'color' : 'black'}">the drawn number was </span>
                    <span [ngStyle]="getColor()">{{rouletteResponse.drawnNumber}}</span>
                </h3>          
            </div>
            <form (ngSubmit)="placeBet()">
                <div class="form-group">
                    <label for="betAmount">Bet Amount</label>
                    <input type="number" class="form-control" id="betAmount" [(ngModel)]="betAmount" name="betAmount" placeholder="Enter your bet amount">
                </div>
                <div class="form-group">
                    <label for="betOption">Bet Option</label>
                    <select class="form-control" id="betOption" [(ngModel)]="betOption" name="betOption">
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3">Place Bet</button>
            </form>
        </div>
    </div>
</div>
