<div class="container mt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let slot of slotList">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" [src]="'http://localhost:8080/images/' + slot.imagepath"  alt="Card image cap" style="width: 250; height: 350px;">
          <div class="card-body">
            <h5 class="card-title">{{ slot.name }}</h5>
            <button class="btn btn-dark mt-2" [routerLink]="['/slots', slot.id]">Play this slot</button>
          </div>
        </div>
      </div>
    </div>
</div>
