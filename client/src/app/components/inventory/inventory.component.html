<div class="container mt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let skin of skins">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="data:image/jpeg;base64,{{skin.img}}" alt="Card image cap" style="width: 250; height: 350px;">
          <div class="card-body">
            <h5 class="card-title">{{ skin.name }}</h5>
            <p class="card-text">Price: {{ skin.price }}</p>
            <p class="card-text">Price: {{ skin.price }}</p>

          </div>
        </div>
      </div>
    </div>
</div>
