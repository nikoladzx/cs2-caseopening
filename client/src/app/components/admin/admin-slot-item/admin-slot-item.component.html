<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Add Slot</h2>
        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="slotItemMultiplier">Item multiplier</label>
                <input type="text" id="slotItemMultiplier" class="form-control" [(ngModel)]="slotItem.multiplier" name="slotItemMultiplier" required>
              </div>
          <div class="form-group">
            
            <label for="slotItemImageFile">Slot Item Image</label>
            <input type="file" id="slotImageFile" class="form-control" (change)="onFileChange($event)" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Slot Item</button>
        </form>
        <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
      </div>
    </div>
  </div>
